{% extends "base.html" %}

{% block head %}
<title>SAP - Import Passwords</title>
{% endblock %}

{% block body %}
<h1>Import Passwords</h1>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('import_passwords') }}">
    <input type="file" name="file" accept=".csv">
    <button type="submit" value="Import">Import</button>
</form>
{% endblock %}
